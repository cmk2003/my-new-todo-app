<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kite 日历视图</title>
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
    <div class="calendar-container">
        <div id="calendar-header" class="calendar-header">
            <h2 id="current-month">2025年3月</h2>
            <div class="nav-buttons">
                <button onclick="changeMonth(-1)">上月</button>
                <button onclick="changeMonth(1)">下月</button>
            </div>
        </div>
        <div class="calendar-grid">
            <div class="weekdays">
                <div>周一</div>
                <div>周二</div>
                <div>周三</div>
                <div>周四</div>
                <div>周五</div>
                <div>周六</div>
                <div>周日</div>
            </div>
            <div id="days-container" class="days"></div>
        </div>
    </div>
    <script src="calendar.js"></script>
</body>
</html>
